<div class="container">
	<div class="panel panel-default">
       <div class="panel-heading" style="text-align:center; font-size:30px "><i class="fa fa-picture-o" aria-hidden="true"></i>Photo Gallery</div>
       <div class="panel-body">
           <div class="col-md-6">
           	   <div class="form-group">
           	   	  <input type="text" class="form-control" ng-model="searchPhoto" name="searchPhoto" placeholder="Search Your Photo Here">
           	   </div>
           </div>
           <div class="col-md-2">
           	   <a href="#/upload" class="btn btn-info btn-block">Add more Photos</a>
           </div>
           <div class="col-md-2">
           	   <a href="#/gallery" class="btn btn-warning btn-block">Photo Gallarry</a>
            </div>
           <div class="col-md-2">
               <a href="#/manage" class="btn btn-success btn-block">Manage Photos</a>
           </div>
       </div>
       <hr style="margin-top: 0">
       <div class="row">
       	<div class="col-md-3" ng-repeat="url in urls | filter:searchPhoto" style="margin-bottom:15px">
       		<img ng-src="{{url.imageUrl}}" alt="" width=255>
       	</div>
       </div>
   </div>
</div>
