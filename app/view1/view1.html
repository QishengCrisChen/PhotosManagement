<div class="container">
	<div class="panel panel-default">
       <div class="panel-heading" style="text-align: center;font-size: 30px;"><i class="fa fa-upload" aria-hidden="true"></i> Photo Uploader
       </div>
       <div class="panel-body">
         <div class="col-md-10 col-md-offset-1">
         	<div class="progress">
             <div class="progress-bar" role="progressbar" aria-valuenow="70"
              aria-valuemin="0" aria-valuemax="100" style="width:70%" id="uploadbar">
              {{percentage}}% Complete
             </div>
           </div>
           <div class="row">
           	   <div class='col-md-6'>
           	   	<button class="btn btn-info btn-block" ngf-select="selectFile($files)" ng-accept="images/jpeg" ngf-multiple="true">Choose File</button>
           	   </div>
           	   <div class='col-md-6'>
           	   	<a href="#/gallery" class="btn btn-warning btn-block">Go to Gallery</a>
           	   </div>
           </div>
         </div><!-- end of 1st section -->
         <!-- Start of 2nd section -->
         <div class="col-md-10 col-md-offset-1">
         	<h3>Files Details:</h3><hr>
         	<div ng-show="showMsg"><p>{{msg}}</p></div>
         	<div class="row" ng-repeat="file in fileList">
         		<div class="col-md-2">
         			<img ngf-thumbnail="file || '/thumb.jpg'" width="20%">
         		</div>
         		<div class="col-md-7">
         			{{file.name}}
         		</div>
         		<div class="col-md-3">
         			{{file.size/1000 |  number:2}} KB
         		</div>
         		<div class="col-md-12">
         			<div class="row" style="margin-top:10px">
         				<div class="col-md-9">
         					<input type="text" ng-model="tags.name" placeholder="tags here.." class="form-control">
         				</div>
         				<div class="col-md-3 text-right">
         					<button class="btn btn-info" ng-click="uploadFile(file)">Upload file</button>
         					<button class="btn btn-danger" ng-click="removeFile(file)">Remove file</button>
         				</div>
         			</div>
              <hr>
         		</div>
         	</div>
         </div>
       </div>
    </div>
</div>
